<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="closeMOdal()">
        close
      </ion-button>
    </ion-buttons>
    <ion-title>
      APOD Search Results
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="searchmedata">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ searchmedata.title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ searchmedata.copyright }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="searchmedata.url"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-row>
        <ion-col size-md="6" offset-md="2">
          <ion-card>
            <ion-card-content text-justify>
              {{ searchmedata.explanation }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
